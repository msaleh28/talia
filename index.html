<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Happy Place</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="hero">
      <div class="hero-inner">
        <h1 class="title">My Happy Place</h1>
        <button id="musicToggle" class="music-toggle" aria-label="Play background music">ðŸŽµ</button>
      </div>
    </header>

    <main class="page">
      <section class="scatter-feed">
        <div id="scatterGrid" class="scatter-grid" aria-live="polite">
          <div class="polaroid"><img src="assets/eid_barhoma_house.jpeg" alt="eid barhoma house"><div class="caption">Home</div></div>
          <div class="polaroid"><img src="assets/funny_tanoura.jpg" alt="funny tanoura"><div class="caption">Smile</div></div>
          <div class="polaroid"><img src="assets/stairs_chicago_photoshoot.jpeg" alt="stairs chicago"><div class="caption">City</div></div>
          <div class="polaroid"><img src="assets/wndr_museum.jpeg" alt="museum"><div class="caption">Museum</div></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Scroll to see more. Click any photo to enlarge.</p>
    </footer>

    <audio id="bgAudio" src="assets/until i found you.mp3" loop preload="auto"></audio>

    <div id="lightbox" class="modal" aria-hidden="true">
      <button class="modal-close" aria-label="close">âœ•</button>
      <div class="lightbox-inner">
        <img id="lightboxImg" src="" alt="enlarged photo" />
        <div id="lightboxCaption" class="caption"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
