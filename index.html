<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Happy Place</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="hero">
      <div class="hero-inner">
        <h1 class="title">My Happy Place</h1>
        <button id="musicToggle" class="music-toggle" aria-label="Play background music">ðŸŽµ</button>
        <button id="exploreArrow" class="explore-arrow" aria-label="Explore photos">
          <span class="arrow">â¬‡</span>
          <span class="explore-label">Explore</span>
        </button>
      </div>
    </header>

    <main class="page">
      <section class="scatter-feed">
        <div id="scatterGrid" class="scatter-grid" aria-live="polite">
          <!-- Photos will appear after user scrolls or clicks "Explore" -->
        </div>
      </section>
    </main>

    <!-- Reasons section: hearts will appear when scrolled into view -->
    <section id="reasons" class="reasons-section">
      <div class="reasons-inner">
        <h2 class="reasons-title">Reasons Why I Love You</h2>
        <div id="heartsContainer" class="hearts-container" aria-live="polite" aria-atomic="true"></div>
      </div>
    </section>

    <!-- Quiz section -->
    <section id="quiz" class="quiz-section">
      <div class="quiz-inner">
        <h2 class="quiz-title">How Well Do You Know Us?</h2>
        <div id="quizContainer" class="quiz-container" aria-live="polite"></div>
      </div>
    </section>

    <audio id="bgAudio" src="assets/until i found you.mp3" loop preload="auto"></audio>

    <div id="lightbox" class="modal" aria-hidden="true">
      <button class="modal-close" aria-label="close">âœ•</button>
      <div class="lightbox-inner">
        <img id="lightboxImg" src="" alt="enlarged photo" />
        <div id="lightboxCaption" class="caption"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
